<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./media-query.css">
    <title>Criptografando...</title>
</head>
<body>
  
    <main class="home">
        
        <section class="campo-texto">
            <header>
                <img src="./img/logo.png" alt="Logo da Alura 'a'">
            </header>
    
            <article>
                <textarea id="mensagemUsuario" onkeyup="minuscula(this)" name="" id="" cols="30" rows="10" placeholder="Digite seu texto"></textarea>
                
                <div class="informacao">
                    <h6>Apenas letras minúsculas e sem acento.</h6>
                </div>

                <div class="botoes">
                    <input type="button" id="btnCriptografar" value="Criptografar">
                    <input type="button" id="btnDescriptografar" value="Descriptografar">
                </div>
            </article>
        </section>
        
        <aside class="campo-lateral">
            <div class="imagem">
                <img src="./img/ilustracao.png" alt="Menino de Joelhos com uma lupa num diamante" id="img">
           
                <h2>Nenhuma mensagem encontrada</h2>
                <p>
                    Digite um texto no campo ao lado que você deseje criptografar ou descriptografar.
                </p>
            </div>
        </aside>

    </main>

    <footer> © 2023 - <a href="https://github.com/geonaldo/">Desenvolvido por Geonaldo®</a> </footer>

    <script src="script.js"></script>
</body>
</html>
